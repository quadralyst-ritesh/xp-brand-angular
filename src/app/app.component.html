<div class="container-fluid p-0">
  <div class="wrapper position-relative" style="height: 100vh; width: 100vw;">
    <img src="../assets/images/new-background.jpeg" class="img-fluid h-100 w-100 position-absolute top-0 start-0">
    <div class="position-absolute top-50 start-50 translate-middle card_seaction">
      <div class="card survey-card">

        
        <div class="card-body justify-content-center">

          <ng-container *ngIf="isLoading">
            <div  class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </ng-container>

          <ng-container *ngIf="!isLoading">
            <h4 class="card-title">{{ surveyResponse.assistant_response }}</h4>
            <div class="input-group mb-3">
              <textarea [(ngModel)]="userResponseMessage" rows="4" class="form-control text-gray-900 shadow-sm text-sm block w-full"></textarea>
            </div>
          </ng-container>
        </div>

        <div class="card-footer">
          <div class="d-flex bd-highlight">
            <h5 class="me-auto bd-highlight">
              <!-- {{currentQuestionCount}} of {{ paramsData?.no_of_question}} -->
            </h5>
            <button (click)="submit()" type="button" class="btn btn-success bd-highlight" [disabled]="isLoading">
              <ng-container *ngIf="!isLoading">
                Submit
              </ng-container>
              <ng-container *ngIf="isLoading">
                wait...
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </ng-container>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
